{% extends "ProyectoWebApp/base.html" %}

{% load static %}

{% block content %}

{% for post in posts %}
<section class="page-section clearfix">
    <div class="container">
        <div class="intro">
            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{post.image.url}}" alt="" style="width: 60%;" />
            <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                <h2 class="section-heading mb-4">
                    <span class="section-heading-lower">{{post.title}}</span>
                    <span class="section-heading-upper">{{post.content}}</span>
                </h2>
                <div style="text-align: left; font-size: 1em;">

                    Autor: {{post.autor}}
                </div>
            </div>
        </div>
    </div>
</section>

{% endfor %}

<section>
    <div style="width: 75%; margin: auto; text-align: center; color: white;">
        Categories:

        {% for category in categories %}
            <a href="{% url 'category' category.id %} " class="linkCategories">{{category.name}}</a>
        {% endfor %}


    </div>


</section>
{% endblock %}
