<table class="table table-bordered" style="color: white;">
    <thead>
        <tr>
            <th colspan="3" class="text-center">
                Shopping cart
            </th>
        </tr>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% if request.session.cart.items %}
            {% for key, value in request.session.cart.items %}
                <tr class="text-center">
                    <th>{{value.name}}</th>
                    <th>{{value.quantity}}</th>
                    <td>
                        <a href="{% url 'cart:add' value.product_id %}" class="btn btn-success">+</a>
                        <a href="{% url 'cart:subtract' value.product_id %}" class="btn btn-success">-</a><br/>

                        {{value.price}}  $
                   
                    </td>
                </tr>

            {% endfor %}
        {% else %}
            <tr>
                <td colspan="3">
                    <div class="alert-danger text-center">
                        It's empty
                    </div>
                </td>    

            </tr>
        {% endif %}
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">
                Total: {{total_amount_cart}} $ 
            </td>
        </tr>
    </tfoot>
</table>
